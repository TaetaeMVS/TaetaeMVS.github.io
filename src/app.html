<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tae's Portfolio Website</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/css/main.css" />
		<meta name="viewport" content="width=device-width" />
		<noscript><link rel="stylesheet" href="%sveltekit.assets%/css/noscript.css" </noscript>
		<script src="https://kit.fontawesome.com/1ea23d66d3.js" crossorigin="anonymous"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="wrapper">
    <div id="bg"></div>
    <div id="overlay"></div>
    <div id="main">
		
		<div style="display: contents">%sveltekit.body%</div>
        <!-- Footer -->
        <footer id="footer">
            <span class="copyright">&copy; Design: <a href="http://html5up.net">HTML5 UP</a></span>
        </footer>
		</div>
		</div>
		<script>
		window.onload = function() { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function() { return false; }
		window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
